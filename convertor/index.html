<html>
  <head>
    <title>Unit converter</title>
    <link rel="stylesheet" href="index1.css" />
  </head>
  <body>
    <div class="container">
      <div class="convertor">
        <div class="Metric-conversion">Metric/Imperial Unit Conversion</div>
        <input id="input" class="number" type="text" placeholder="0"></input>
        <button class="convert" id="convert-btn">Convert</button>
      </div>
      <div class="lower-convertor">
        <div class="length">
          Length(Meter/Feet)
          <p class="paragraph" id="length-el"></p>
        </div>
        <div class="volume">
          Volume(Liters/Gallons)
          <p class="paragraph" id="volume-el"></p>
        </div>
        <div class="mass">
          Mass(Kilograms/Pounds)
          <p class="paragraph"
          id="mass-el"></p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./index1.js"></script>
  </body>
</html>
